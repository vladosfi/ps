<div class="container">
    <form [formGroup]="paintingForm" (ngSubmit)="addPainting()">
        <h2 class="text-center text-primary">Add Painting</h2>
        <hr />

        <div class="form-group">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                                formControlName="category"
                                [ngClass]="{
                                    'is-invalid':
                                    paintingForm.get('category').errors &&
                                    paintingForm.get('category').touched
                                  }">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <div class="invalid-feedback">Please enter a category for painting</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <label class="control-label" style="margin-right: 10px">The painting is: </label>
                    <label class="radio-inline">
                        <input class="mr-3" type="radio" value="male" formControlName="available" />Available
                    </label>
                    <label class="radio-inline ml-3">
                        <input class="mr-3" type="radio" value="female" formControlName="available" />Unavailable
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <input type="text" [ngClass]="{
                        'is-invalid':
                        paintingForm.get('nameBg').errors &&
                        paintingForm.get('nameBg').touched
                      }" class="form-control" formControlName="nameBg" placeholder="Enter a name for painting" />
                    <div class="invalid-feedback" 
                        *ngIf="paintingForm.get('nameBg').hasError('required')
                        && paintingForm.get('nameBg').touched">Please enter a name for painting
                    </div>
                </div>
            </div>
        </div>


        <div class="form-group text-center">
            <button class="btn btn-success" [disabled]="!paintingForm.valid" type="submit">
                Add Painting
            </button>
        </div>
    </form>
</div>

<p>Form: {{paintingForm.value | json}}</p>
<p>Form Status: {{paintingForm.status | json}}</p>
