<div class="container-contact100">
    <div class="wrap-contact100">
        <form #contactForm="ngForm" id="contactForm" class="contact100-form validate-form" (ngSubmit)="sentEmail(contactForm.value)">
            <span class="contact100-form-title">
                {{ "CONTACTS.SEND-MESSAGE" | translate }}
            </span>            

            <label class="label-input100" for="name">{{ "CONTACTS.NAME" | translate }} *</label>
            <div class="wrap-input100 validate-input" data-validate="Type name">
                <input id="name" class="input100" type="text" name="name" placeholder="Name" [ngModel]="contactFormEntry.fromName">
                <span class="focus-input100"></span>
            </div>

            <label class="label-input100" for="email">{{ "CONTACTS.EMAIL" | translate }} *</label>
            <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com" [ngModel]="contactFormEntry.sendersEmail">
                <span class="focus-input100"></span>
            </div>

            <!-- <label class="label-input100" for="phone">{{ "CONTACTS.PHONE" | translate }}</label>
            <div class="wrap-input100">
                <input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +1 800 000000">
                <span class="focus-input100"></span>
            </div> -->

            <label class="label-input100" for="message">{{ "CONTACTS.MESSAGE" | translate }} *</label>
            <div class="wrap-input100 validate-input" data-validate = "Message is required">
                <textarea id="message" class="input100" name="message" placeholder="Write me a message" [ngModel]="contactFormEntry.content"></textarea>
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
                <recaptcha 
                    [size]="'normal'"
                    [hide]="false" 
                    (captchaResponse)="onCaptchaResponse($event)">
                </recaptcha>
            </div>

            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn">
                    {{ "CONTACTS.MESSAGE-SEND" | translate }}
                </button>
            </div>
        </form>

        <div class="contact100-more flex-col-c-m" style="background-image: url('../../assets/footer/footer-sea-peabble.jpg');">
            
        </div>
    </div>
</div>
<div id="dropDownSelect1"></div>

<script src="https://www.google.com/recaptcha/api.js?render=6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></script>
