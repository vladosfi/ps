<div class="blog-single">
    <div class="container">
      <div class="row align-items-start">
        <div class="col-lg-8 m-15px-tb">
            <article class="article">
                <div class="article-img ">
                    <img class="img-fluid" src="{{eventUrl}}" alt="{{currentEvent.name}}" 
                    [routerLink]="['/events/', currentEvent.id]" >
                </div>
                <div class="article-title">
                    <h2 [routerLink]="['/events/', currentEvent.id]">{{currentEvent.name}}</h2>
                    <div class="media">
                        <div class="avatar">
                            <a href="{{frontEndUrl}}"><img src="../../../assets/profile/mariq-maneva.jpg" alt="{{currentEvent.author}}"></a>
                        </div>
                        <div class="media-body">
                            <label>{{currentEvent.author}}</label>
                            <span>{{currentEvent.createdOn | date: "mediumDate"}}</span>
                        </div>
                    </div>
                </div>
                <div class="article-content" [innerHTML]="currentEvent.text">
                </div>
            </article>
        </div>
        <div class="col-lg-4 m-15px-tb blog-aside">
          <app-events-aside></app-events-aside>
        </div>
      </div>
  
    </div>
  </div>
