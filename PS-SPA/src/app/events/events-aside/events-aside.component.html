<div class="col-lg-12 m-15px-tb blog-aside">
  <!-- Author -->
  <div class="widget widget-author">
    <div class="widget-title">
      <h3>Author</h3>
    </div>
    <div class="widget-body">
      <div class="media align-items-center">
        <div class="avatar">
          <img
            src="../../../assets/profile/mariq-maneva.jpg"
            title=""
            alt="Мariya Maneva – Miriyam"
          />
        </div>
        <div class="media-body">
          <h6>
            {{ "GENERAL.INTRO-HEADER" | translate }}
            <br />
          </h6>
        </div>
      </div>
      <p>{{ "GENERAL.INTRO-P1" | translate }}</p>
      <p>{{ "GENERAL.INTRO-P2" | translate }}</p>
    </div>
  </div>
  <!-- End Author -->

  <!-- Latest Post -->
  <div class="widget widget-latest-post">
    <div class="widget-title">
      <h3>{{ "GENERAL.EVENTS-LAST" | translate }}</h3>
    </div>

    <div class="widget-body">
      <div class="latest-post-aside media" *ngFor="let event of events">
        <div class="lpa-left media-body">
          <div class="lpa-title">
            <h5>
              <a [routerLink]="['/events/', event.id]">{{ event.name }}</a>
            </h5>
          </div>
          <div class="lpa-meta">
            <a class="name" [routerLink]="['/events/', event.id]">
              {{ event.author }}
            </a>
            <a class="date" [routerLink]="['/events/', event.id]">
              {{ event.createdOn.toLocaleDateString(language) }}
            </a>
          </div>
        </div>
        <div class="lpa-right">
          <a [routerLink]="['/events/', event.id]">
            <!-- <img src="https://via.placeholder.com/400x200/FFB6C1/000000" title="" alt=""> -->
            <img
              src="{{ event.mainImageUrl }}/{{ event.imageFileName }}"
              alt="{{ event.name }}"
            />
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- End Latest Post -->
