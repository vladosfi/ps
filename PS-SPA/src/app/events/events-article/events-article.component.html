        </div>
        <div class="article-title">
            <h6><a href="#">Lifestyle</a></h6>
            <h2>{{currentEvent.name}}</h2>
            <div class="media">
                <div class="avatar">
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" title="" alt="">
                </div>
                <div class="media-body">
                    <label>Мariya Maneva – Miriyam</label>
                    <span>{{currentEvent.createdOn | date: "mediumDate"}}</span>
                </div>
            </div>
        </div>
        <div class="article-content" [innerHTML]="currentEvent.text">
