<div class="container">
  <div class="container mt-4 mb-5">
    <div class="row ng-scope col-md-12">
      <!-- Actual search box -->
      <div class="form-group has-search mr-5">
        <span class="fa fa-search form-control-feedback" ></span>
        <input type="text" class="form-control" placeholder="Search" />
      </div>

      <div class="btn-group mb-3 mr-5">
        <label
          class="btn btn-info mr-1"
          ngDefaultControl  
          [(ngModel)]="this.paintingParams.categoryId"
          btnRadio="1"
          tabindex="0"
          role="button"
          (click)="loadPaintings()"
          >{{ "GALLERY.CATEGORY-MIX" | translate }}</label
        >
        <label
          class="btn btn-info mr-1"
          ngDefaultControl 
          [(ngModel)]="this.paintingParams.categoryId"
          btnRadio="2"
          tabindex="0"
          role="button"
          (click)="loadPaintings()"
          >{{ "GALLERY.CATEGORY-SEA" | translate }}</label
        >
        <label
          class="btn btn-info"
          ngDefaultControl 
          [(ngModel)]="this.paintingParams.categoryId"
          btnRadio="3"
          tabindex="0"
          role="button"
          (click)="loadPaintings()"
          >{{ "GALLERY.CATEGORY-MARINE" | translate }}</label
        >
      </div>

      <div class="btn-group mb-3">
        <label
          class="btn btn-info mr-1"
          ngDefaultControl 
          [(ngModel)]="this.paintingParams.available"
          btnRadio="true"
          tabindex="0"
          role="button"
          (click)="loadPaintings()"
          >{{ "GENERAL.AVAILABLE" | translate }}</label
        >
        <label
          class="btn btn-info"
          ngDefaultControl 
          [(ngModel)]="this.paintingParams.available"
          btnRadio="false"
          tabindex="0"
          role="button"
          (click)="loadPaintings()"
          >{{ "GENERAL.UNAVAILABLE" | translate }}</label
        >
      </div>
    </div>

    <div class="row ng-scope">
      <div class="col-md-12">
        <h4>Results <span class="fw-semi-bold">Filtering</span></h4>
        <p class="text-muted fs-mini">
          Listed content is categorized by the following groups:
        </p>
      </div>
      <div *ngFor="let painting of paintings" class="col-md-12">
        <app-admin-painting-thumb
          [paintingDetails]="painting"
          (deletePaintingEvent)="deleteItem($event)"
        ></app-admin-painting-thumb>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-5">
      <pagination  
        [boundaryLinks]="true"
        [totalItems]="pagination?.totalItems"
        [itemsPerPage]="pagination?.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"
      >
      </pagination>
    </div>
  </div>
</div>
