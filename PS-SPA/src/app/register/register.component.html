<form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" name="username" required ngModel username>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" name="password" required ngModel username>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
